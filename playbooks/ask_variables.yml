---
- name: Fill variables for deploying
  hosts: localhost
  gather_facts: no

  vars_prompt:
    - name: template_ssh_host
      prompt: "Enter the IP of deployment server "
      private: no
    - name: template_ssh_user
      prompt: "Enter the username of deployment server "
      private: no
    - name: template_ssh_port
      prompt: "Enter the ssh port "
      default: "22"
      private: no
    - name: template_ssh_private_key
      prompt: "Enter the path which leads to your SSH private key "
      default: "~/.ssh/id_rsa"
      private: no

    - name: template_Jenkins_Secret
      prompt: "Jenkins Secret Key "
      private: no
    - name: template_Jenkins_Node_Name
      prompt: "Enter your slave name which you defined in Jenkins "
      private: no
    - name: template_Jenkins_Master_IP
      prompt: "Enter the Master's node IP "
      private: no
    - name: template_Jenkins_Master_Port
      prompt: "Enter the Master's node Port "
      default: "8080"
      private: no

  tasks:
    - template: src={{ item.src }} dest={{ item.dest }}
      with_items:
        - { src: '../templates/inventory.j2', dest: '../playbooks/inventory' }
        - { src: '../templates/variables.yml.j2', dest: '../playbooks/variables.yml' }
...